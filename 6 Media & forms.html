<!-- Ques 6. For the same webpage, we built for assignment question 5. Add a poster attribute to the <video> tag that displays an image of the sunrise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Attribut</title>
</head>
<body>
    <video src="video (1080p).mp4" controls poster="sunrise.jpg" height="350px" width="640px"></video>
</body>
</html>
