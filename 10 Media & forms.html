<!-- Ques 10. Create a registration form with fields for the user's name, email address, password, and a checkbox to agree to the terms and conditions. Use the text input type for the name and email fields, the password input type for the password field, and the checkbox input type for the terms and conditions field. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1> <br>
    <form action="">
        
        <div>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" required>
        </div>
        
        <br>
        
        <div>
            <label for="useremail">Email Id:</label>
            <input type="email" name="useremail" id="useremail" required>
        </div>
        
        <br>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <br>
        
        <div>
            <label for="t&c">I agree to the Terms & Conditions</label>
            <input type="checkbox" name="t&c" id="t&c" required>
        </div>
        <br>
        <input type="submit" value="Submit Now">
    </form>
</body>
</html>
