<!-- Ques 5. Create a <video> tag that automatically starts playing a sunrise video when the page loads. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h2>Video Tag</h2>
    <video src="video (1080p).mp4" controls height="350px" width="640px"></video>
</body>
</html>
