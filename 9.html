<!-- Ques 9. Create a simple webpage with a form for a user to enter their personal information. The form should contain three input fields with the labels "First Name", "Last Name", and "Email". The first input field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field should have a tabindex value of 4. The form should have a submit button with the label "Submit" and a tabindex value of 3. Observe the behaviors of tab index on your webpage. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>
<body>
    <h2>TAB INDEX</h2>

    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" tabindex="2">  <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" tabindex="1">   <br><br>

        <label for="email_id">Email ID:</label>
        <input type="email" id="email_id" tabindex="4">   <br><br>

        <button type="submit" tabindex="3">Submit</button>
    </form>
</body>
</html>
